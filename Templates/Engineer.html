<div class="card employee">
    <div class="card-header">
        <h2 class="card-title">{{ Name }}</h2>
        <h3 class="card-title"><i class="fas fa-glasses mr-2"></i>{{ Role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-itme">Email: <a href="mailto:"></a>{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener">{{ github }}</a></li>
        </ul>
    </div>
</div>
